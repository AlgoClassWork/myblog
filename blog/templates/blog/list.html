{% extends 'blog/base.html' %}

{% block content %}

    <h2>Все посты</h2>
    {% for post in posts %}
        <div class="post">
            <h3> <a href="/post/{{ post.id }}"> {{ post.title }} </a> </h3>
            <p> {{ post.body|truncatewords:20}} </p>
            <p>Автор: {{ post.author }} | Дата: {{post.created|date:"d.m.Y"}}</p>
        </div>

    {% empty %}
        <p>Пока постов нет</p>
    {% endfor %}

{% endblock %}
